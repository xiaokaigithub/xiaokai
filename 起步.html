    <title>起步注意事项</title>
    <style>
        body {
            background-image: url('https://noxlink.net/KOmH1f');
            background-size: cover;
            background-attachment: fixed;
            font-family: cursive;
        }
        h1 {
            color: #ff6600;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }
       .entry {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       .entry p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>三条线起步过程</h1>
    <div class="entry">
        <span style="color: red; font-size: 60px;">起步注意事项</span><br>
        <span style="color: black; font-size: 40px;">1:调整座椅并系好安全带</span> <br>
        <img src="https://noxlink.net/siK0hq" width="1400" height="900" ><br>
        <span style="color: black; font-size: 40px;">2:检查灯光是否复位，向自己位置拨动一次</span> <br>
        <img src="起步/灯光按钮.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">3:听到播报请起步，开启左转向灯</span> <br>
        <img src="起步/左转向灯.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">4:按喇叭三声</span> <br>
        <img src="起步/鸣喇叭.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">5:踩刹车</span> <br>
        <img src="起步/刹车.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">6:将挡位依次变更到D挡位</span> <br>
        <img src="起步/胯裆.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">7:按住手刹按钮，将手刹放置底端</span> <br>
        <img src="起步/手刹.jpg" width="1400" height="900"><br>
        <span style="color: black; font-size: 40px;">8：将刹车松开，右脚移步到油门，微点油门</span> <br>
        <img src="https://noxlink.net/D3YCTP" width="1400" height="900"><br>
      </div>
