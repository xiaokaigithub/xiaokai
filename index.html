<!DOCTYPE html>
<html lang="zh">
<head>
    <script>
        function canAutoPlay() {
            var audio = document.createElement('audio');
            audio.preload = 'auto';
            audio.src = '背景音乐.mp3';
            audio.setAttribute('autoplay', 'autoplay');
            audio.setAttribute('muted','muted');
            document.body.appendChild(audio);
            return audio.play();
        }

        function playMusic() {
            var audio = document.querySelector('audio');
            audio.removeAttribute('muted');
            audio.play();
        }

        window.addEventListener('load', function() {
            canAutoPlay().then(() => {
                playMusic();
            }).catch(() => {
                document.body.addEventListener('click', playMusic);
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease forwards;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: popIn 1s ease forwards 0.5s;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            transition: transform 0.3s ease;
        }

        .blog-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }

        .blog-description {
            color: #666;
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        .blog-description::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(100%deg, #3498db, #2c3e50);
            animation: expandWidth 1s ease forwards 2s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 50px;
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="背景音乐.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <header>
            <img src="./img/logo.jpg" alt="博主头像" class="avatar">
            <h1 class="blog-title">科三线路梳理</h1>
            <p class="blog-description">逢考必过</p>
            <div class="social-links">
                <a href="灯光.html" class="social-link">灯光</a>
                <a href="起步.html" class="social-link">起步</a>
                <a href="一号.html" class="social-link">一号</a>
                <a href="二号.html" class="social-link">二号</a>
                <a href="三号.html" class="social-link">三号</a>
                <a href="停车.html" class="social-link">停车</a>
            </div>
        </header>
    </div>
</body>
</html>
